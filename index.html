<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    
    <title>Formulario Aspirante</title>
</head>
<body>

    <h1>Formulario de Aspirante</h1>

    <div class="form">

        <label for="firstName">Primer Nombre</label>
        <input id="firstName" class="form-control" type="text">
        <label for="secondName">Segundo Nombre (opcional)</label>
        <input id="secondName" class="form-control" type="text">
        <label for="firstLastName">Primer Apellido</label>
        <input id="firstLastName" class="form-control" type="text">
        <label for="secondLastName">Segundo Apellido (opcional)</label>
        <input id="secondLastName" class="form-control" type="text">
        <label for="desiredSalary">Aspiración Salarial</label>
        <input id="desiredSalary" class="form-control" type="number">
        <label for="email">Correo electrónico</label>
        <input id="email" class="form-control" type="email">
        <!-- Gender option -->
        <div class="input-group d-flex flex-column gap-3">
            <label class="" for="gender">Genero</label>
            <select class="form-select w-100" id="gender">
              <option selected>Seleccione...</option>
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
            </select>
        </div>
        <!-- Position -->
        <div class="input-group d-flex flex-column gap-3">
            <label class="" for="position">Cargo</label>
            <select class="form-select w-100" id="position">
              <option selected>Seleccione...</option>
              <option value="Desarrollador">Desarrollador</option>
              <option value="Gerente de Proyecto">Gerente de Proyecto</option>
              <option value="Lider Administrativo">Lider Administrativo</option>
              <option value="Conductor">Conductor</option>
              <option value="Otro...">Otro...</option>
            </select>
        </div>
        <div id="othercharge" class="hidden">
            <label for="otherPosition">Escriba el cargo:</label><input id="otherPosition" class="form-control" type="text">
        </div>
        <div id="btndiv" class="buttondiv d-flex align-items-center justify-content-center">
            <button id="submitbtn" type="button" class="btn btn-secondary align-self-center"> Guardar </button>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
